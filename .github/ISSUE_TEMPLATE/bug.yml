name: Bug Report
description: Report a bug in Notionista
title: '[Bug] '
labels: [bug, triage]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report this bug! Please provide as much detail as possible.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug
      placeholder: What went wrong?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Call function X with parameters Y
        2. Observe that Z happens
        3. Expected: A should happen instead
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should have happened instead?
      placeholder: Describe the expected behavior
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually occurred
    validations:
      required: true

  - type: input
    id: environment
    attributes:
      label: Environment
      description: Notionista version, Node version, OS
      placeholder: 'e.g., Notionista 0.1.0, Node 20.x, Windows 11'
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Any error messages or stack traces
      placeholder: Paste error output here
      render: shell

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other context about the issue
      placeholder: Code snippet, screenshots, or other relevant information

  - type: checkboxes
    id: checks
    attributes:
      label: Verification
      options:
        - label: I have searched for existing issues
          required: true
        - label: I have provided all requested information
          required: true
